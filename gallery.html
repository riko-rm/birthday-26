<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenangan di Usia 26</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #f7eef5 0%,
          #ede3f5 50%,
          #f5e8ee 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
        color: #5a4d6f;
        padding: 40px 20px;
      }

      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart-particle {
        position: absolute;
        font-size: 20px;
        opacity: 0.6;
        animation: floatUp 8s infinite ease-in;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
      }

      .header {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeIn 1s ease;
      }

      .header h1 {
        font-size: 2.5em;
        color: #c084fc;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(192, 132, 252, 0.3);
      }

      .header p {
        font-size: 1.2em;
        color: #9d6fb8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .music-player-section {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        margin-bottom: 60px;
        animation: fadeIn 1s ease 0.3s backwards;
      }

      .music-player-section h3 {
        color: #c084fc;
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .music-player-section p {
        color: #9d6fb8;
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      .player-btn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2em;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        transition: all 0.3s ease;
      }

      .player-btn:active {
        transform: scale(0.95);
      }

      .photo-gallery-section {
        animation: fadeIn 1s ease 0.6s backwards;
      }

      .gallery-title {
        text-align: center;
        color: #c084fc;
        font-size: 1.8em;
        margin-bottom: 30px;
      }

      .photo-slider {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .photo-container {
        width: 100%;
        max-width: 500px;
        height: 500px;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .photo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
        display: block;
      }

      .slider-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 2em;
        color: #c084fc;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .slider-btn:active {
        transform: scale(0.9);
      }

      .photo-counter {
        text-align: center;
        margin: 20px 0;
        font-size: 1.2em;
        color: #9d6fb8;
        font-weight: bold;
      }

      .photo-instruction {
        text-align: center;
        color: #9d6fb8;
        font-size: 0.9em;
        margin-bottom: 40px;
      }

      .back-btn {
        display: block;
        margin: 60px auto 40px;
        background: rgba(255, 255, 255, 0.9);
        color: #c084fc;
        border: 2px solid #c084fc;
        padding: 15px 40px;
        font-size: 1.1em;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .back-btn:active {
        transform: scale(0.95);
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #f093fb;
        z-index: 999;
        animation: confettiFall 3s linear;
      }

      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        .header h1 {
          font-size: 2em;
        }

        .photo-container {
          height: 400px;
        }

        .slider-btn {
          width: 40px;
          height: 40px;
          font-size: 1.5em;
        }

        .photo-slider {
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
      <div class="header">
        <h1>26 Tahun, 26 Cerita</h1>
        <p>Potongan kecil dari perjalanan kita</p>
      </div>

      <div class="photo-gallery-section">
        <div class="photo-slider">
          <button class="slider-btn prev" onclick="changePhoto(-1)">‚Äπ</button>
          <div class="photo-container">
            <img
              id="photoDisplay"
              src="img/1.jpg"
              alt="Memory"
              style="opacity: 1"
            />
          </div>
          <button class="slider-btn next" onclick="changePhoto(1)">‚Ä∫</button>
        </div>
        <div class="photo-counter">
          <span id="photoCounter">1 / 26</span>
        </div>
        <p class="photo-instruction">Swipe atau klik panah untuk ganti foto</p>
      </div>

      <button class="back-btn" onclick="goBack()">‚Üê Baca ulang pesanku</button>
    </div>

    <audio id="specialSong" loop>
      <source src="Jamrud_Selamat_Ulang_Tahun.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // Create floating hearts
      const heartsContainer = document.getElementById("floatingHearts");
      const heartEmojis = ["üíó"];

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart-particle";
        heart.textContent =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 4 + 6 + "s";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 10000);
      }

      setInterval(createHeart, 1500);

      // Music control
      const specialSong = document.getElementById("specialSong");
      specialSong.volume = 0.4;
      let isSongPlaying = false;

      // Auto play music on page load
      function autoPlayMusic() {
        specialSong
          .play()
          .then(() => {
            isSongPlaying = true;
            console.log("Music playing automatically");
          })
          .catch((e) => {
            console.log("Autoplay blocked:", e);
            // If blocked, try again on first user interaction
            document.addEventListener(
              "click",
              () => {
                if (!isSongPlaying) {
                  specialSong.play();
                  isSongPlaying = true;
                }
              },
              { once: true }
            );
          });
      }

      // Photo slider
      let currentPhoto = 1;
      const totalPhotos = 26;
      const photoDisplay = document.getElementById("photoDisplay");
      const photoCounter = document.getElementById("photoCounter");

      photoDisplay.onerror = function () {
        console.error("Failed to load image:", photoDisplay.src);
      };

      function changePhoto(direction) {
        photoDisplay.style.opacity = "0";

        setTimeout(() => {
          currentPhoto += direction;

          if (currentPhoto > totalPhotos) currentPhoto = 1;
          if (currentPhoto < 1) currentPhoto = totalPhotos;

          photoDisplay.src = `img/${currentPhoto}.jpg`;
          photoCounter.textContent = `${currentPhoto} / ${totalPhotos}`;

          photoDisplay.style.opacity = "1";

          // Confetti on specific photos
          if (currentPhoto === 26) {
            createConfetti();
          }
        }, 150);
      }

      // Touch swipe support
      let touchStartX = 0;
      let touchEndX = 0;

      photoDisplay.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      photoDisplay.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        if (touchEndX < touchStartX - 50) {
          changePhoto(1);
        }
        if (touchEndX > touchStartX + 50) {
          changePhoto(-1);
        }
      }

      // Confetti
      function createConfetti() {
        const colors = ["#f093fb", "#f5576c", "#c084fc", "#ffd9e8", "#a78bfa"];
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.top = "-10px";
          confetti.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 2 + "s";
          confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }
      }

      // Go back
      function goBack() {
        window.location.href = "index.html";
      }

      // Auto play music on load (with user interaction fallback)
      window.addEventListener("load", () => {
        setTimeout(() => {
          autoPlayMusic();
        }, 500);
      });
    </script>
  </body>
</html>
