<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Istriku</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffeaf4, #e6d5f7);
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #5a4d6f;
        text-align: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 50px 40px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      h1 {
        color: #c084fc;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 40px;
        line-height: 1.6;
      }

      button {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        border: none;
        padding: 18px 45px;
        color: white;
        font-size: 1.1em;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
      }

      button:active {
        transform: scale(0.96);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Untuk Istriku</h1>
      <p>Dari Suamimu.</p>
      <button onclick="location.href='ucapan.html'">Buka</button>
    </div>
  </body>
</html>
